<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* selecting element by tag name */
        h1 {
            font-size: 1.8rem;
            color: azure;
            font-weight: 600;
        }
        /* selecting element by class name */
        .body {
            align-items: center;
            text-align: center;
            background-color: #393838;
        }
        /* selecting element by id*/
        #para{
            font-size: 1.3rem;
            color: bisque;
            font-weight: 600;
        }

    </style>
  </head>
  <body class="body">
    <h1>CSS Selectors</h1>
    <p id="para">
        We have selectors for tag names, class names, IDs, and attributes
    </p>
  </body>
</html>
