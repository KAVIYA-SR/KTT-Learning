<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        .geek1 {
            list-style-position: outside;
        }
        .geek2 {
            list-style-position: inside;
        }
        .image{
            list-style: none;
        }
        img{
            width: 20px;
            height: 20px;
            margin-left: 0;
            margin-right: 5px;
        }
        image{
            background-color: azure;
        }
    </style>
</head>
<body>
    <h1>List Properties</h1>
    <h2>list-style-position: outside;</h2>
    <ul class="geek1">
        <li>Bubble Sort </li>
        <li>Merge Sort</li>
        <li>Insertion Sort</li>
    </ul>
 
    <h2>list-style-position: inside;</h2>
    <ul class="geek2">
        <li>Bubble Sort </li>
        <li>Merge Sort</li>
        <li>Insertion Sort</li>
    </ul>
    <h2>list-style-image </h2>
    <ul class="image">
        <li><img src="/images.jpg">Bubble Sort</li>
        <li><img src="/images.jpg">Selection Sort</li>
        <li><img src="/images.jpg">Merge Sort</li>
        <li><img src="/images.jpg">Quick Sort</li>
    </ul>
</body>
</html>
