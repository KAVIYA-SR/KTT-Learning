<!DOCTYPE html>
<html>
<head>
	<title> CSS @media rule </title>
	<style>
		@media screen and (max-width: 600px) {

			h1,
			h2 {
				color: green;
				font-size: 25px;
			}

			p {
				background-color: green;
				color: white;
			}
		}
	</style>
</head>

<body>
	<h1>GeeksforGeeks</h1>
	<h2>CSS @media rule</h2>
	<p>GeeksforGeeks: A computer science portal</p>
</body>
</html>
