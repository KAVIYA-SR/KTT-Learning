<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <P> there are two types of lists OrderedList and unOrderedList</P>
    <h1>OrderedList</h1>
    <ol>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>
    <h1>unOrderedList</h1>
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <h1>DescriptionList</h1>
    <dl>
        <dt>Html</dt>
        <dd>I like html</dd>
        <dt>css</dt>
        <dd>I like CSS</dd>
        <dt>javascript</dt>
        <dd>I like Javascript</dd>
    </dl>
</body>
</html>
